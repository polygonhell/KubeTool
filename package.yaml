name:                kube
version:             0.1.0.0
github:              "githubuser/kube"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/kube#readme>


default-extensions: BlockArguments DeriveGeneric



dependencies:
- base >= 4.7 && < 5
- optparse-applicative >= 0.14 && < 2
- optparse-simple >= 0.1.1.2
- kubernetes-client >= 0.2.0.0 && < 0.3
- stm
- kubernetes-client-core
- containers
- aeson
- bytestring
- http-client
- http-types
- uri-encode
- text
- yaml
- directory
- filepath
- regex-tdfa
- cryptohash-md5
- case-insensitive
- tar
- process


library:
  source-dirs: src

executables:
  kube-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kube

tests:
  kube-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kube
